<!-- The home view -->
<section ng-controller="HomeController">
  <!-- If the user is not authenticated show the authentication link -->
  <div data-ng-show="!authentication.user">
    <h1>Welcome to Hong Kong JS</h1>
    <p>Join us to share ideas, discuss trends, and assess the future of the ever ubiquitous language. And click <a href="http://www.meetup.com/hongkongjs/">here</a> for more details on our upcoming events.</p>
    <md-button class="md-raised md-primary" href="/signup">Sign Up</md-button>
    <md-button class="md-raised" href="/signin">Sign In</md-button>
  </div>
  <!-- Otherwise, show the user details and application links -->
  <div data-ng-show="authentication.user">
    <h1>Hello <span data-ng-bind="authentication.user.fullName"></span></h1>
    <a href="/signout">Signout</a>
    <ul>
      <li><a href="/#!/chat">Chat</a></li>
      <li><a href="/#!/articles">List Articles</a></li>
      <li><a href="/#!/articles/create">Create Article</a></li>
    </ul>
  </div>
</section>

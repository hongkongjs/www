<!-- The create job view -->
<section data-ng-controller="JobsController">
  <h1>New Job</h1>
  <!-- The new job form -->
  <form data-ng-submit="create()" novalidate>
    <div>
      <label for="title">Title</label>
      <div>
        <input type="text" data-ng-model="title" id="title" placeholder="Title" required>
      </div>
    </div>
    <div>
      <label for="description">Description</label>
      <div>
        <textarea data-ng-model="description" id="description" cols="30" rows="10" placeholder="Description"></textarea>
      </div>
    </div>
    <div>
      <input type="submit">
    </div>
    <!-- The error message element -->
    <div data-ng-show="error">
      <strong data-ng-bind="error"></strong>
    </div>
  </form>
</section>

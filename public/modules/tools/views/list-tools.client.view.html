<section data-ng-controller="ToolsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Tools</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="tool in tools" data-ng-href="#!/tools/{{tool._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="tool.created | date:'medium'"></span>
				by
				<span data-ng-bind="tool.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="tool.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!tools.$resolved || tools.length">
    	No Tools yet, why don't you <a href="/#!/tools/create">create one</a>?
    </div>
</section>

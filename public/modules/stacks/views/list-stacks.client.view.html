<section data-ng-controller="StacksController" data-ng-init="find()">
    <div class="page-header">
        <h1>Stacks</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="stack in stacks" data-ng-href="#!/stacks/{{stack._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="stack.created | date:'medium'"></span>
				by
				<span data-ng-bind="stack.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="stack.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!stacks.$resolved || stacks.length">
    	No Stacks yet, why don't you <a href="/#!/stacks/create">create one</a>?
    </div>
</section>

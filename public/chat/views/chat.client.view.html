<!-- The chat view -->
<section data-ng-controller="ChatController">   

    <h2 class="md-display-1">Chat</h2>

    <form ng-submit="sendMessage();">
        <md-content>     
            <md-input-container flex>
              <label>Type here and hit enter to send your message</label>
              <input type="text" data-ng-model="messageText">
            </md-input-container>
        </md-content>
    </form>

    <md-content>
        <md-list>
          <md-list-item class="md-3-line" ng-repeat="message in messages">
            <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" />
            <div class="md-list-item-text">
              <h4 style="margin: 4px;">At <span data-ng-bind="message.created | date:'mediumTime'"></span> <span data-ng-bind="message.username"></span> said:</h4>
              <p data-ng-bind="message.text" style="line-height: 0.8em; margin: 4px;"></p>
            </div>
          </md-list-item>
      </md-list>
    </md-content>

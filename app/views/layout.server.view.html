<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>{{title}}</title>

  <!-- General META -->
  <meta charset="utf-8">
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Semantic META -->
  <meta name="keywords" content="{{keywords}}">
  <meta name="description" content="{{description}}">

  <!-- Facebook META -->
  <meta property="fb:app_id" content="{{facebookAppId}}">
  <meta property="og:site_name" content="{{title}}">
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{description}}">
  <meta property="og:url" content="{{url}}">
  <meta property="og:image" content="/img/brand/logo.png">
  <meta property="og:type" content="website">

  <!-- Twitter META -->
  <meta name="twitter:title" content="{{title}}">
  <meta name="twitter:description" content="{{description}}">
  <meta name="twitter:url" content="{{url}}">
  <meta name="twitter:image" content="/img/brand/logo.png">

  <!-- Fav Icon -->
  <link href="/modules/core/img/brand/favicon.png" rel="shortcut icon" type="image/x-icon">

  <!--Application CSS Files-->
  {% for cssFile in cssFiles %}
    <link rel="stylesheet" href="{{cssFile}}">{% endfor %}

  <!-- HTML5 Shim -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body layout="column" class="ng-cloak" layout-fill>

  <header data-ng-include="'/modules/core/views/header.client.view.html'"></header>

  <!--
       Use `flex` [below] to have the side bar and content area
       fill the available vertical display area
   -->

  <div layout="row" flex>

  <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-sm')">
    <div data-ng-include="'/modules/core/views/sidenav.client.view.html'"></div>
  </md-sidenav>


    <!--
        Use `flex` [below] to have the content area
        fill the available horizontal display area on the right side
    -->

    <div layout="column" flex class="content-wrapper" class="content">
      <md-content layout="column" flex class="md-padding">
        {% block content %}{% endblock %}
      </md-content>
    </div>
  </div>

  <!--Embedding The User Object-->
  <script type="text/javascript">
    var user = {{ user | json | safe }};
  </script>

  <!--Application JavaScript Files-->
  {% for jsFile in jsFiles %}
    <script type="text/javascript" src="{{jsFile}}"></script>{% endfor %}

  {% if process.env.NODE_ENV === 'development' %}
  <!--Livereload script rendered -->
  <script type="text/javascript" src="http://{{request.hostname}}:35729/livereload.js"></script>
  {% endif %}

  <!--[if lt IE 9]>
  <section class="browsehappy jumbotron hide">
    <h1>Hello there!</h1>
    <p>You are using an old browser which we unfortunately do not support.</p>
    <p>Please <a href="http://browsehappy.com/">click here</a> to update your browser before using the website.</p>
    <p><a href="http://browsehappy.com" class="btn btn-primary btn-lg" role="button">Yes, upgrade my browser!</a></p>
  </section>
  <![endif]-->
</body>

</html>
